<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tüm Personeller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even){background-color: #f9f9f9;}
    </style>
</head>
<body>
<h2>Tüm Personeller</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Company ID</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody id="userInfoTbody">
    <tr><td colspan="5">Yükleniyor...</td></tr>
    </tbody>
</table>

<script>
    fetch('/admin-dashboard/all-users')
        .then(res => res.json())
        .then(users => {
            const tbody = document.getElementById('userInfoTbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.surName}</td>
                    <td>${user.companyId}</td>
                    <td>${user.userRole}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            const tbody = document.getElementById('userInfoTbody');
            tbody.innerHTML = '<tr><td colspan="5">Kullanıcılar yüklenirken hata oluştu</td></tr>';
            console.error(err);
        });
</script>
</body>
</html>
